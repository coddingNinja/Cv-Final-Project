<!DOCTYPE html>
<html>
<head>
    <title>Poker Hand Detection</title>
</head>
<body>
    <h2>Poker Hand Detection</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Detect</button>
    </form>

    {% if result %}
        <h3>Detected Hand: {{ result }}</h3>
    {% endif %}
</body>
</html>
